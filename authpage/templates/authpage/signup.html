{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="col-sm-6">
            <h2 class="text-muted">Register</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="{{ form.username.name}}" class="form-control" value="{{form.username.value}}" placeholder="Enter username"/>
                    <span class="text-danger">{{ form.username.errors}}</span>
                </div>
    
    
                <div class="form-group">
                    <input type="password" name="{{ form.password1.name}}" class="form-control" value="{{form.password1.value}}" placeholder="Enter password"/>
                    <span class="text-danger">{{ form.password1.errors}}</span>
                </div>
                <div class="form-group">
                    <input type="password" name="{{ form.password2.name}}" class="form-control" value="{{form.password2.value}}" placeholder="Confim password"/>
                    <span class="text-danger">{{ form.password2.errors}}</span>
                </div>
    
                <a href="{% url 'login' %}" class="btn btn-default">Create Account
    
    
    
    
            </form>
        </div>
    </div>
    </body>
</html>
